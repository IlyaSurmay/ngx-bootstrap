    <input type="hidden" name="files[app/dynamic.ts]" value="import { Component, ChangeDetectionStrategy } from &#x27;@angular/core&#x27;;

@Component({
  selector: &#x27;demo-tabs-dynamic&#x27;,
  changeDetection: ChangeDetectionStrategy.OnPush,
  templateUrl: &#x27;./dynamic.html&#x27;
})
export class DemoTabsDynamicComponent {
  tabs: any[] = [
    { title: &#x27;Dynamic Title 1&#x27;, content: &#x27;Dynamic content 1&#x27; },
    { title: &#x27;Dynamic Title 2&#x27;, content: &#x27;Dynamic content 2&#x27;, disabled: true },
    { title: &#x27;Dynamic Title 3&#x27;, content: &#x27;Dynamic content 3&#x27;, removable: true }
  ];

  addNewTab(): void {
    const newTabIndex = this.tabs.length + 1;
    this.tabs.push({
      title: &#x60;Dynamic Title ${newTabIndex}&#x60;,
      content: &#x60;Dynamic content ${newTabIndex}&#x60;,
      disabled: false,
      removable: true
    });
  }

  removeTabHandler(tab: any): void {
    this.tabs.splice(this.tabs.indexOf(tab), 1);
    console.log(&#x27;Remove Tab handler&#x27;);
  }
}
">
    <input type="hidden" name="files[app/dynamic.html]" value="&#x3C;div (click)=&#x22;$event.preventDefault()&#x22;&#x3E;
    &#x3C;p&#x3E;Add / remove new tabs by manipulating tabs array:&#x3C;/p&#x3E;
    &#x3C;button type=&#x22;button&#x22; class=&#x22;btn btn-primary btn-sm&#x22; (click)=&#x22;addNewTab()&#x22;&#x3E;
      Add new tab
    &#x3C;/button&#x3E;
    &#x3C;button type=&#x22;button&#x22; class=&#x22;btn btn-primary btn-sm&#x22; (click)=&#x22;tabs = []&#x22;  *ngIf=&#x22;tabs.length&#x22;&#x3E;
      Remove all tabs
    &#x3C;/button&#x3E;
  &#x3C;hr/&#x3E;
  &#x3C;tabset&#x3E;
    &#x3C;tab heading=&#x22;Static title&#x22;&#x3E;Static content&#x3C;/tab&#x3E;
    &#x3C;tab *ngFor=&#x22;let tabz of tabs&#x22;
         [heading]=&#x22;tabz.title&#x22;
         [active]=&#x22;tabz.active&#x22;
         (select)=&#x22;tabz.active = true&#x22;
         (deselect)=&#x22;tabz.active = false&#x22;
         [disabled]=&#x22;tabz.disabled&#x22;
         [removable]=&#x22;tabz.removable&#x22;
         (removed)=&#x22;removeTabHandler(tabz)&#x22;
         [customClass]=&#x22;tabz.customClass&#x22;&#x3E;
      {{tabz?.content}}
    &#x3C;/tab&#x3E;
  &#x3C;/tabset&#x3E;
&#x3C;/div&#x3E;
