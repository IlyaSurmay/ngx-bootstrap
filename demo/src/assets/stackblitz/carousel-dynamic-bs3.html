    <input type="hidden" name="files[app/dynamic.ts]" value="import { Component } from &#x27;@angular/core&#x27;;

@Component({
  selector: &#x27;demo-carousel-dynamic&#x27;,
  templateUrl: &#x27;./dynamic.html&#x27;
})
export class DemoCarouselDynamicComponent {
  myInterval: number = 1500;
  slides: any[] = [];
  activeSlideIndex: number = 0;
  noWrapSlides: boolean = false;
  showIndicator: boolean = true;

  constructor() {
    for (let i = 0; i &#x3C; 4; i++) {
      this.addSlide();
    }
  }

  addSlide(): void {
    this.slides.push({
      image: &#x60;https://valor-software.com/ngx-bootstrap/old/1.8.1/assets/images/nature/${this.slides.length % 8 + 1}.jpg&#x60;
    });
  }

  removeSlide(index?: number): void {
    const toRemove = index ? index : this.activeSlideIndex;
    this.slides.splice(toRemove, 1);
  }

  switchIndicator(): void {
    this.showIndicator = !this.showIndicator;
  }
}
">

  &#x3C;slide *ngFor=&#x22;let slide of slides; let index=index&#x22;&#x3E;
    &#x3C;img [src]=&#x22;slide.image&#x22; alt=&#x22;image slide&#x22; style=&#x22;display: block; width: 100%;&#x22;&#x3E;

    &#x3C;div class=&#x22;carousel-caption&#x22;&#x3E;

&#x3C;/carousel&#x3E;

&#x3C;div&#x3E;
  &#x3C;button type=&#x22;button&#x22; class=&#x22;btn btn-info&#x22;
          (click)=&#x22;addSlide()&#x22;&#x3E;Add Slide

  &#x3C;button type=&#x22;button&#x22; class=&#x22;btn btn-info&#x22;
